version: "2"
linters:
  default: none
  enable:
    - errcheck
    - errname
    - errorlint
    - gocritic
    - gosec
    - govet
    - ineffassign
    - makezero
    - misspell
    - prealloc
    - revive
    - staticcheck
    - testifylint
    - thelper
    - unconvert
    - wastedassign
    - whitespace
  settings:
    misspell:
      locale: US
    revive:
      rules:
        - name: if-return
          disabled: true
    staticcheck:
      checks:
        - -ST1016 # Disable a rule for linting the generated converters in SDK.
    testifylint:
      disable:
        - require-error # Do not force using require instead of assert checks.
  exclusions:
    presets:
      - legacy
      - std-error-handling
    # Scripts are not part of the production code and may be excluded.
    paths:
      - scripts$
formatters:
  enable:
    - gofmt
    - gofumpt
    - goimports
